language: java
script: mvn package

before_deploy:
- mkdir -p $HOME/.ssh
- cp $TRAVIS_BUILD_DIR/travis-key $HOME/.ssh/
- cp $TRAVIS_BUILD_DIR/ssh-config $HOME/.ssh/config
- tar czf TrollsGamesServer.tgz configuration target/*.jar

deploy:
  - provider: releases
    api_key:
      secure: 
    file: TrollsGamesServer.tgz
    on:
      repo: massix/TrollsGamesServer
  - provider: script
    script: scp TrollsGamesServer.tgz prod:tg/
    on:
      branch: master

before_install:
- openssl aes-256-cbc -K $encrypted_e4574a9b01bc_key -iv $encrypted_e4574a9b01bc_iv
  -in ssh-config.enc -out ssh-config -d
- openssl aes-256-cbc -K $encrypted_e4574a9b01bc_key -iv $encrypted_e4574a9b01bc_iv
  -in travis-key.enc -out travis-key -d
