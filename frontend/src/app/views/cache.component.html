<div class="container">
        <div class="shownGame" id="modalGame" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div *ngIf="focusedGame" class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{focusedGame.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <game-details [game]="focusedGame"></game-details>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-warning btn-primary" (click)="purgeExpired()">Purge expired</button>
            <button class="btn btn-info" (click)="purgeAll()">Purge whole cache</button>
        </div>

        <div class="table" *ngIf="memoryCache">
            <table class="table table-dark table-hover table-condensed">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Human Readable</th>
                        <th scope="col">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of memoryCache.entries">
                        <th scope="row">
                            <button type="button"
                                class="btn btn-sm fa fa-search"
                                data-toggle="modal"
                                data-target="#modalGame"
                                (click)="focusGame(entry.key)">
                            </button>
                            &nbsp;{{entry.key}}
                        </th>
                        <th>{{entry.humanReadable}}</th>
                        <th>{{entry.timestamp}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
