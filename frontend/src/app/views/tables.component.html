<div class="container">
        <div class="table">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="col">Id</th>
                        <th>Name</th>
                        <th>Min Players</th>
                        <th>Max Players</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let table of tables">
                        <th class="col"><button class="btn btn-sm fa fa-remove" (click)="removeTable(table)"></button> {{table.id}}</th>
                        <td>{{table.name}}</td>
                        <td>{{table.minPlayers}}</td>
                        <td>{{table.maxPlayers}}</td>
                    </tr>
                    <tr>
                        <th class="col"><button class="btn btn-sm fa fa-plus" (click)="saveTable(newTable)"></button></th>
                        <td><inline-editor size="32" type="text" [(ngModel)]="newTable.name"></inline-editor></td>
                        <td><inline-editor size="5" type="number" [(ngModel)]="newTable.minPlayers"></inline-editor></td>
                        <td><inline-editor size="5" type="number" [(ngModel)]="newTable.maxPlayers"></inline-editor></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
