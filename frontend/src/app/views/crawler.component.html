<div class="container">
    <div class="col-lg-3 col-xs-12 col-sm-12 col-md-3">
        <div *ngIf="crawlerStatus" class="queue">
          <span class="queue-id" [ngClass]="{'bg-success': crawlerStatus.running}">Crawler</span> <span
          class="fa fa-refresh" (click)="wake()"></span><br/>
            <span class="queue-cache-hit">{{crawlerStatus.cacheHit}} Hit</span><br />
            <span class="queue-cache-miss">{{crawlerStatus.cacheMiss}} Miss</span><br />
            <!-- <span *ngFor="let user of crawlerStatus.usersToCrawl" class="queue-users">{{crawlerStatus.usersToCrawl}}</span><br /> -->
            <span class="queue-games">{{crawlerStatus.gamesLeft}} games left</span><br />
            <span class="queue-started">Started: {{crawlerStatus.started}}</span><br />
            <span class="queue-finished">Finished: {{crawlerStatus.running? "Still running" : crawlerStatus.finished}}</span>
        </div>
    </div>
</div>
