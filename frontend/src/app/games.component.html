<div class="row">

  <div class="col-md-3 pre-scrollable">
    <p *ngIf="games == null">Loading</p>

    <ul *ngFor="let game of games" class="list-group">
      <li (click)="onSelect(game)" class="list-group-item list-group-item-action border-0">
        <span class="fa fa-puzzle-piece"></span> {{game.name}}
      </li>
    </ul>

  </div>

  <div *ngIf="selectedGame" class="col-md-9">
    <game-details [game]="selectedGame" class="col-md-9">
    </game-details>
  </div>

</div>
